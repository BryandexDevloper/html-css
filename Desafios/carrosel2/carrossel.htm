<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Rádio</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .carrossel {
            position: relative;
            border: 2px solid black;
            width: 500px;
            height: 500px;
            overflow: hidden;
        }

        .container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        img {
            object-fit: cover;
            width: 500px;
            height: 500px;
        }

        .radios {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            position: absolute;
            top:610px
        }

        .radios input[type="radio"] {
            display: none;
        }

        .radios label {
            width: 9px;
            height: 9px;
            margin: 1px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            cursor: pointer;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .radios input[type="radio"]:checked + label {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="carrossel">
        <div class="container" id="img">
            <img src="https://http2.mlstatic.com/D_NQ_876270-MLA81563828836_012025-OO.webp" alt="">
            <img src="https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp" alt="">
            <img src="https://www.tandemconstruction.com/sites/default/files/styles/project_slider_main/public/images/project-images/IMG-Fieldhouse-10.jpg?itok=Whi8hHo9" alt="">
            <img src="https://www.sportsbusinessjournal.com/-/media/Images/Daily/2023/09/13/SOCIAL/SOCIAL-IMG-logo.ashx" alt="">
        </div>
    </div>

    <div class="radios">
        <input type="radio" name="carousel" id="radio1" checked>
        <label for="radio1" data-index="0"></label>

        <input type="radio" name="carousel" id="radio2">
        <label for="radio2" data-index="1"></label>

        <input type="radio" name="carousel" id="radio3">
        <label for="radio3" data-index="2"></label>

        <input type="radio" name="carousel" id="radio4">
        <label for="radio4" data-index="3"></label>
    </div>

    <script>
        const imgs = document.getElementById("img");
        const img = document.querySelectorAll("#img img");
        const radios = document.querySelectorAll(".radios input[type='radio']");
        let idx = 0;

        function updateCarousel() {
            imgs.style.transform = `translateX(${-idx * 500}px)`;
            radios[idx].checked = true; // Marca o rádio correspondente à imagem atual
        }

        function nextImage() {
            idx++;
            if (idx > img.length - 1) {
                idx = 0;
            }
            updateCarousel();
        }https://platinumlist.net/guide/wp-content/uploads/2023/03/IMG-worlds-of-adventure.webp

        function goToImage(index) {
            idx = index;
            updateCarousel();
        }

        radios.forEach((radio, index) => {
            radio.addEventListener("click", () => {
                goToImage(index); // Atualiza o índice e o carrossel ao clicar no rádio
            });
        });

        setInterval(nextImage, 3000); // Troca automática a cada 3 segundos
    </script>
</body>
</html>
