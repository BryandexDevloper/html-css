<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 005</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }

        table{
            border-collapse: collapse;
            width: 500px;
        }

        td{
            border: 2px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>

<table>
    <tr>
        
        <td colspan="3">B</td><!--colspan="espande a celula"-->
        
    </tr>
    <tr>
        <td>D</td>
       
        <td rowspan="2">F</td>
    </tr>
    <tr>
        <td>G</td> 
        
        
    </tr>
    <tr>
        
        
        <td colspan="32">L</td>
    </tr>
</table>

</body>
</html>
